astodon</h1><div style=margin-bottom:1.5rem></div><div id=mastodon></div><script type=text/javascript>let mastoDiv=document.getElementById("mastodon");fetch("https://fosstodon.org/@djpeacher.rss").then(e=>e.text()).then(e=>(new window.DOMParser).parseFromString(e,"text/xml")).then(e=>{const t=e.querySelectorAll("item");t.forEach(e=>{let t=document.createElement("section"),s=e.querySelector("description").innerHTML.trim(),o=e.querySelector("link").innerHTML.trim(),i=e.querySelector("pubDate").innerHTML.trim(),a="<a href='"+o+"'>"+convertTime(i)+"</a>";t.innerHTML+=decodeEntity(a+s);let n=e.querySelector("content");if(n!==null){let s=n.getAttribute("url"),e=n.querySelector("description");e=e!==null?e.innerHTML.trim():"",s!==null&&(t.innerHTML+=`<figure><img width="1005" src="${s}" /><figcaption>${e}</figcaption></figure>`)}mastoDiv.appendChild(t)})});function decodeEntity(e){var t=document.createElement("textarea");return t.innerHTML=e,t.value}</script><script type=text/javascript>function convertTime(e){const n=e,t=new Date(n),s=t.getDate().toString().padStart(2,"0"),o=(t.getMonth()+1).toString().padStart(2,"0"),i=t.getFullYear().toString().slice(-2),a=t.getHours().toString().padStart(2,"0"),r=t.getMinutes().toString().padStart(2,"0"),c=i+o+s+" @ "+a+":"+r;return c}</script></main><footer style=border:none></footer></body></html>
